<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display-screen" class="display-screen" disabled>
        <div class="row">
            <button class="button col-3" onclick="clearDisplay()">C</button>
            <button class="button col-3" onclick="backspace()">DEL</button>
            <button class="button col-3" onclick="calculate('/')">/</button>
            <button class="button col-3" onclick="calculate('*')">*</button>
        </div>
        <div class="row">
            <button class="button col-3" onclick="appendDisplay('7')">7</button>
            <button class="button col-3" onclick="appendDisplay('8')">8</button>
            <button class="button col-3" onclick="appendDisplay('9')">9</button>
            <button class="button col-3" onclick="calculate('-')">-</button>
        </div>
        <div class="row">
            <button class="button col-3" onclick="appendDisplay('4')">4</button>
            <button class="button col-3" onclick="appendDisplay('5')">5</button>
            <button class="button col-3" onclick="appendDisplay('6')">6</button>
            <button class="button col-3" onclick="calculate('+')">+</button>
        </div>
        <div class="row">
            <button class="button col-3" onclick="appendDisplay('1')">1</button>
            <button class="button col-3" onclick="appendDisplay('2')">2</button>
            <button class="button col-3" onclick="appendDisplay('3')">3</button>
            <button class="button col-3" onclick="calculate('=')">=</button>
        </div>
        <div class="row">
            <button class="button col-6" onclick="appendDisplay('0')">0</button>
            <button class="button col-3" onclick="appendDisplay('.')">.</button>
            <button class="button col-3" onclick="calculate('=')">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
